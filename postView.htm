                    <div class="se_textView">
                        <p class="se_textarea"><!-- SE3-TEXT { --><br><span style="color: rgb(0, 0, 0);"><b>Q. 이번 신곡과 이전 스타일은 어떤 차이가 있나?</b></span><br><br><br><br>“전에 비하면 여름에 어울릴 만한 상큼한 곡이에요. 밝고 안무도 좀 더 쉽게 따라할수 있고요.” (로제)<br><br><br><br>“이번엔 전 연령대를 타겟으로 했습니다. 걸그룹은 여름이 제일 핫 하잖아요. 저희도 한번 거기에 껴보고 싶어서 이런 느낌으로 준비했는데 많이 사랑해주시면 좋겠어요.” (지수)<br><br><br><br>“준비하면서 엄마가 엿듣고 하셨는데, 굉장히 엄마 스타일이라고 하셨어요. 춤추기 좋다고요. 뭔가 어머니들도 다 좋아해주시지 않을까 기대하고 있어요.” (제니)<span><br><br></span><span><br></span><span><br></span><br><span style="color: rgb(0, 0, 0);"><b>Q. 최근 화제인 ‘프로듀스101’을 보며 느낀 점이 있다면?</b></span><br><br><br>“저희도 그 프로그램 봤는데 아무래도 저는 처음 회사에 들어와 춤 배울 때 힘들었던 생각이 나더라고요. 거기선 3일만에 다 익혀서 춰야하고 이런 장면을 보니 되게 힘들 것 같고 공감이 되고 그러더라고요.” (지수)<!-- } SE3-TEXT --></p>
